name: Release

on:
  workflow_dispatch:
    inputs:
      releaseTicket:
        type: string
        description: 'Enter the Release ticket number'
        required: true
      releaseNotes:
        type: string
        description: 'Enter the Release note'
        required: true

jobs:
  release:
    environment: publishing_gradle_config
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.SDK_BOT_ACCESS_TOKEN }}
      - name: Release Catalog
        env:
          GH_TOKEN: ${{ secrets.SDK_BOT_ACCESS_TOKEN }}
        run: |
          gh workflow run catalog-release.yml -f releaseTicket="${{ github.event.inputs.releaseTicket }}" -f releaseNotes="${{ github.event.inputs.releaseNotes }}"
          gh workflow run bom-release.yml -f releaseTicket="${{ github.event.inputs.releaseTicket }}" -f releaseNotes="${{ github.event.inputs.releaseNotes }}"